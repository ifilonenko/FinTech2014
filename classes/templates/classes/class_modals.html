{% load bootstrap %}

<!-- Add Basket to Class Modal -->
<div class="modal fade" id="basketClassModal" tabindex="-1" role="dialog" aria-labelledby="basketClassModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Add Basket To Class</h4>
      </div>
      <div class="modal-body">
        {% csrf_token %}
        <label class="control-label">Basket Being Added</label>
        <div class=" ">
          <select class="form-control" id="basket_id" name="basket_id">
            <option value="" SELECTED></option>
          </select>
        </div>
        <label class="control-label" for="class_id">Class</label>
        <div>
          <select class="form-control" id="class_id" name="basket_id">
            {% for class in user_profile.teaching.all %}
            <option value={{class.pk}}>{{class.name}}</option>
            {% endfor %}
          </select>
        </div>
        <p></p>
        <div id="loader"><img src="/static/polls/css/images/loader.gif"/></div> 
        </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" data-loading-text="Saving..." class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
